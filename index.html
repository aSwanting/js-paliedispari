<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome, Even, check it now</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main class="bg-secondary bg-opacity-25 bg-gradient vh-100 overflow-hidden">

        <!-- Palindrome Game -->
        <div class="container rounded-5 p-5 my-5 shadow bg-success bg-opacity-50 text-white">

            <h1 class="display-6 text-uppercase text-center">Palindrome Check</h1>

            <div class="d-flex justify-content-center align-items-center gap-3 my-5">

                <input class="form-control" id="palindrome-input" type="text" placeholder="Enter word to check">
                <button class="btn btn-outline-light px-4" id="palindrome-check">Check</button>

            </div>

            <h2 class="display-6 text-center" id="palindrome-result">Result</h2>

        </div>

        <!-- Odd Even Game -->
        <div class="container rounded-5 p-5 my-5 shadow bg-primary bg-opacity-50 text-white">

            <h1 class="display-6 text-uppercase text-center">Odd Even Game</h1>

            <div class="d-flex justify-content-center align-items-center gap-3 my-5">

                <input class="form-control" id="user-number-input" type="text" placeholder="Enter number between 1 and 5 to play">
                <select class="form-select" id="user-odd-even-select">
                    <option value="1">odd</option>
                    <option value="0">even</option>
                </select>
                <input class="form-control bg-white" id="computer-number-form" type="text" placeholder="CPU Number" disabled>
                <button class="btn btn-outline-light px-4" id="odd-even-check">Play</button>

            </div>

            <h2 class="display-6 text-center" id="odd-even-result">Result</h2>

        </div>







    </main>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
